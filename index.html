<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kanban Board</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="./dist/kanban.js"></script>

<body>
  <h1>Kanban Board</h1>
  <!-- タスク入力フォーム -->
  <form id="task-form">
    <div class="form-group">
      <label for="title">タイトル</label>
      <input id="form-title" type="text" required autofocus pattern=".*\S+.*">
    </div>
    <div class="form-group">
      <label for="description">内容</label>
      <textarea id="form-description" rows="3"></textarea>
    </div>
    <button type="submit">新規追加</button>
  </form>

  <!-- カラムのテンプレート -->
  <template id="task-litst-template">
    <div class="tesks">
      <h2 class="list-title"></h2>
      <ul id="list">
        <!-- タスクを追加する -->
      </ul>
    </div>
  </template>

  <!-- タスクアイテムのテンプレート -->
  <template id="task-item-template">
    <li>
      <h2 class="task-title"></h2>
      <p class="task-description"></p>
    </li>
  </template>

  <div id="container"></div>
</body>

</html>
